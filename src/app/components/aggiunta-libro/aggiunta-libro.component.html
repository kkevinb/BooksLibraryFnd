<app-header></app-header>
<div class="container">
    <input [(ngModel)]="ISBN" placeholder="Enter ISBN here" class="input-style"
        type="text">
    <button type="button" id="btn_search" class="btn btn-default btn-lg"
        (click)="search()"><i class="bi bi-search"></i></button>

</div>
<div class="container">
<table *ngIf="risultati.length > 0" class="table table-striped">
    <thead>
        <th>ISBN</th>
        <th></th>
        <th>Titolo</th>
        <th>Autori</th>
        <th>Descrizione</th>
        <th>Categorie</th>
        <th></th>
    </thead>
    <tbody>
  <tr *ngFor="let book of risultati">
    <td>{{ book.isbn }}</td>
    <td>
      <img *ngIf="book.image" [src]="book.image" alt="cover" style="max-width:60px;">
    </td>
    <td>{{ book.title }}</td>
    <td>{{ book.authors.join(', ') }}</td>
    <td>{{ book.description }}</td>
    <td>{{ book.categories.join(', ') }}</td>
    <td>
      <button class="addbook" (click)="AddBook(book.isbn)">
                <span class="text">Add</span><span class="icon"><svg
                        viewBox="0 0 24 24"
                        height="24"
                        width="24"
                        xmlns="http://www.w3.org/2000/svg"></svg><span
                        class="buttonSpan">+</span></span>
            </button>
    </td>
  </tr>
</tbody>
</table>

<div *ngIf="risultati.length === 0&&ISBN">
    <p class="text-center">Nessun libro trovato per questo ISBN.</p>
</div>
</div>
