<app-header></app-header>
<div class="container">
    <div class="login">
        <input [(ngModel)]="username" placeholder="Enter username here"
        class="input-style"
        type="text">
    <input [(ngModel)]="password" placeholder="Enter password here"
        class="input-style"
        type="password">
    <button class="btn btn-success btn-lg" (click)="login()">Log in</button>
    </div>
</div>
